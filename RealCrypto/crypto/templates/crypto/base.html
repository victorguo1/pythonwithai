    <!-- crypto/templates/crypto/base.html -->
    <html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Financial Data| by PwA </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    </head>
    
    <body>
        <nav class="navbar hero is-dark is-bold has-text-centered" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <h2 class="title has-text-weight-normal is-1 has-text-white">
                        Crypto Currency Price - PwA
                    </h2>
                </a>
            </div>
        </nav>
        <section class="container">
            <div class="columns">
                <div class="column"> 
                    <form method="POST" name="crypto_form" id="crypto_form">
                        {% csrf_token %}  
                        <select name="crypto" id="crypto">
                            <option value="">Please select crypto</option>
                            <option value="BTC">Bitcoin</option>
                            <option value="ETH">Ethereum</option>
                            <option value="BNB">Binance Coin</option>
                            <option value="XRP">XRP</option>
                            <option value="DOGE">Dogecoin</option>
                        </select>
                        <br><br>
                        <select name="market" id="market">
                            <option value="">Please select currency</option>
                            <option value="CAD">CAD</option>
                            <option value="CNY">CNY</option>
                            <option value="EUR">EUR</option>
                        </select>
                        <br><br>
                        <input type="submit" value="Submit">
                    </form>                
                </div>
                <div class="column is-6">
                    {{ div | safe }}
                </div>
                <div class="column">

                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/3.0.2/bokeh.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/3.0.2/bokeh-widgets.min.js"></script>
        {{ script | safe }}
   
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js'></script>
        <script>
            $(function()
                {
                    $("#crypto_form").validate(
                    {
                        rules: 
                        {
                            crypto:{required: true},
                            market:{required: true}
                        }
                    });	
                });
        </script>
    </body>
    </html>
