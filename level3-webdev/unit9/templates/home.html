<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content%}
    {% for post in all_posts_list %}
        <div class="post-entry"> 
             <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
             <!--new-->
             {{ post.author }} 
             <p>{{ post.body }}</p>   
        </div>
    {% endfor %}
{% endblock content%}
